<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Gem Rush Arena â€” 1v1 Online</title>
    <meta name="description"
        content="A real-time 1v1 multiplayer arena game. Collect gems, dash into opponents, and compete for the highest score!">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
    <link rel="stylesheet" href="css.css">
</head>

<body>

    <!-- Background animation canvas -->
    <canvas id="bg-canvas"></canvas>

    <!-- â”€â”€â”€â”€â”€ LOBBY â”€â”€â”€â”€â”€ -->
    <div id="lobby">
        <div class="logo">âš”ï¸ Gem Rush Arena</div>
        <div class="logo-sub">Real-time 1v1 â€” Play across devices</div>

        <div class="card">
            <h2>ğŸ® Enter the Arena</h2>
            <label for="player-name">Your Name</label>
            <input type="text" id="player-name" placeholder="Player" maxlength="16">

            <button class="btn btn-primary" id="btn-create">ğŸ° Create Room</button>

            <div id="room-code-display">
                <label>Share this code</label>
                <div class="code" id="room-code-text"></div>
                <p class="status-msg" id="host-status">Waiting for opponentâ€¦</p>
            </div>

            <div class="or-divider">or</div>

            <button class="btn btn-secondary" id="btn-join-toggle">ğŸ”— Join a Room</button>
            <div id="join-section">
                <label for="join-code">Room Code</label>
                <input type="text" id="join-code" placeholder="Enter code" maxlength="8">
                <button class="btn btn-primary" id="btn-join">âš¡ Join</button>
            </div>

            <p class="status-msg" id="lobby-status"></p>
        </div>
    </div>

    <!-- â”€â”€â”€â”€â”€ GAME VIEW â”€â”€â”€â”€â”€ -->
    <div id="game-ui">
        <canvas id="game-canvas"></canvas>
        <div class="hud" id="hud">
            <div class="hud-player">
                <div class="hud-dot" id="hud-dot-me" style="background:#6c8cff;box-shadow:0 0 8px #6c8cff"></div>
                <span id="hud-name-me">You</span>: <span id="hud-score-me">0</span>
            </div>
            <span class="hud-vs">VS</span>
            <div class="hud-player">
                <div class="hud-dot" id="hud-dot-opp" style="background:#ff6b8a;box-shadow:0 0 8px #ff6b8a"></div>
                <span id="hud-name-opp">Opponent</span>: <span id="hud-score-opp">0</span>
            </div>
        </div>

        <!-- Mobile controls -->
        <div id="joystick-zone">
            <div class="joystick-base" id="joy-base"></div>
            <div class="joystick-stick" id="joy-stick"></div>
        </div>
        <button id="dash-btn">DASH</button>

        <div class="disconnect-banner" id="disconnect-banner">âš ï¸ Opponent disconnected</div>
    </div>

    <!-- â”€â”€â”€â”€â”€ WIN MODAL â”€â”€â”€â”€â”€ -->
    <div id="win-modal">
        <div class="win-card">
            <h1 id="win-title">ğŸ† You Win!</h1>
            <p id="win-subtitle">You collected 10 gems first!</p>
            <button class="btn btn-primary" id="btn-play-again" style="width:auto">ğŸ”„ Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
